name: Flutter action
run-name: ${{ github.actor }} a tester de Github Actons Flutter ðŸš€
on: [push]
jobs:
  Exprimentation-Github-Desktop-Flutter: # ou Build?
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v3
      - uses: subosito/flutter-action@v2
        with:
          channel: "beta"
      - run: flutter config --enable-windows-desktop
      - run: flutter build windows
